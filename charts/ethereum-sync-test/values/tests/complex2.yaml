common:
  coordinator:
    config_yaml:
      test:
        name: "complex2"
        timeout: 36h
        description: "Fully sync EL + CL, stop el for > 1 epoch and then restart"
        tasks:
          - name: sleep
            config:
              duration: 15s

          - name: execution_is_healthy
            timeout: 10m
          - name: consensus_is_healthy
            timeout: 10m

          - name: both_are_synced
            config:
              consensus:
                percent: 100
                wait_for_chain_progression: true
                min_slot_height: 10
              execution:
                percent: 100
                wait_for_chain_progression: true
                min_block_height: 10

          # Stop the EL from restarting
          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "touch /data/execution/stop"

          # Kill the EL
          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "pkill -INT -f /data/execution"
              allowed_to_fail: true
          - name: execution_is_unhealthy

          # Wait a little while for the CL to progress
          - name: sleep
            config:
              duration: 30m

          # Allow the EL to restart
          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "rm /data/execution/stop"

          # Check for sync status
          - name: both_are_synced
            config:
              consensus:
                percent: 100
                wait_for_chain_progression: true
                min_slot_height: 10
              execution:
                percent: 100
                wait_for_chain_progression: true
                min_block_height: 10
        cleanup_tasks:
          # Finish the test
          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "touch /data/execution/finished"

          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "touch /data/consensus/finished"
          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "pkill -INT -f /data/execution"
              allowed_to_fail: true

          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "pkill -INT -f /data/consensus"
              allowed_to_fail: true

          - name: run_command
            config:
              command:
                - "sh"
                - "-c"
                - "pkill -INT -f exporter"
              allowed_to_fail: true